<!DOCTYPE html>
<html>
<head>
    <title>Superman Scene Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Superman Scene Generator</h1>
        <div class="input-container">
            <label for="prompt">Enter a scene description:</label>
            <input type="text" id="prompt" placeholder="e.g., Superman flying over Metropolis at sunset">
            <button id="generate-button">Generate</button>
        </div>
        <div class="image-container">
            <img id="generated-image" src="" alt="Generated Image">
            <div id="loading" style="display: none;">Loading...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
